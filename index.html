<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">


    <title>Guess the number</title>

<body>
    <main>
        <div class="container">
            <header>
                <h1 class="title">Number Guessing Game</h1>
                <h2 class="message">Guess a number between 1-20</h2>
            </header>
            <div class="inner-container">
                <div>
                    <p class="number">?</p>
                </div>
                <div class="btn-container">
                    <button class="guess-btn btn">Guess</button>
                    <input type="number" max="20" min="1" class="guess-input">
                    <button class="again-btn btn">Again</button>
                </div>
            </div>

            <div class="guess-box">
                <div class="left">
                    <p class="label-score">âœ¨Your Score is: <span class="score">20</span></p>
                </div>

                    <p class="label-highscore">ðŸŽ‰Highscore: <span class="highscore">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
